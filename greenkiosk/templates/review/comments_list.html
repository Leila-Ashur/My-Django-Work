<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments List</title>
    <style>
        /* Apply styles to the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Style table header */
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style links */
        a {
            text-decoration: none;
            color: #007bff;
        }

        /* Hover effect on links */
        a:hover {
            text-decoration: underline;
        }

        /* Center the table heading */
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Comments List</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>date</th>
            <th>Item</th>
            <th>ratings</th>
            
        </tr>
        
        {% for comments in comment %}
        <tr>
            <td>{{ comments.name }}</td>
            <td>{{ comments.comments }}</td>
            <td>{{ comments.date }}</td>
            <td>{{ comments.ratings }}</td>
            <td><a href="{% url 'comments_detail_view' id=comments.id %}">View Comments</a></td>
            <td><a href="{% url 'edit_comments_view' id=comments.id %}">Edit Comments</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
